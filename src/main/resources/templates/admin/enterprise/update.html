<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

	<link rel="Shortcut Icon" href="/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />

	<title></title>
	<meta name="keywords" >
	<meta name="description" >
</head>
<body>
<article class="page-container">
	<div class="Huiform">
		<form class="form form-horizontal" id="form-article-add" action="admin-enterprise-update" th:method="post">

			<!--<div class="row cl">-->
			<!--<label class="form-label col-xs-4 col-sm-2">举办的商家名：</label>-->
			<!--<div class="formControls col-xs-5 col-sm-5">-->
			<!--<input type="text" class="input-text" th:value="${activityVO.provide.pName}" placeholder="" id="pName" name="pName" >-->
			<!--</div>-->
			<!--</div>-->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>科技企业名：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="淮北市麒麟有限科技公司" name="name" id="nameId" th:value="${enterprise.name}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商家18位社会统一信用代码或9位组织机构代码：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="code" id="codeId" th:value="${enterprise.code}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">单位性质：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="type" id="typeId" th:value="${enterprise.type}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商家成立时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" name="establishDate"
						   onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm' })"
						   id="establishDateId" class="input-text Wdate">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">职工总数：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="199" name="amount" id="amountId" th:value="${enterprise.amount}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">产业领域：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="199" name="domain" id="domain" th:value="${enterprise.domain}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">联系地址：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="安徽省淮北市" name="contactAddr" id="contactAddrId" th:value="${enterprise.contactAddr}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">开户行：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="中国银行" name="bank" id="bankId" th:value="${enterprise.bank}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">企业认定情况：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="identify" id="identifyId" th:value="${enterprise.identify}" onchange ="ajaxRegister()"  />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">科技型企业认证编号：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="安徽省淮北市" name="identifyNo" id="identifyNo" th:value="${enterprise.identifyNo}" />
				</div>
			</div>


			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人姓名：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="contacter" id="contacterId" th:value="${enterprise.contacter}" />
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">联系人邮箱：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="1253@qq.com" name="contactEmail" id="contactEmailId" th:value="${enterprise.contactEmail}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人手机：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="14561656516" name="contactPhone" id="contactPhoneId" th:value="${enterprise.contactPhone}" />
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">机构简介：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="detail" id="detailId" th:value="${enterprise.detail}" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入5个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,100)" ></textarea>
					<!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>-->
				</div>
			</div>

			<div><input type="text" th:value="${enterprise.id}" name="id" id="idId" hidden="true"></div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit" id="btn-edit"><i class="Hui-iconfont">&#xe632;</i> 提交待审核</button>

				</div>
			</div>
		</form>
	</div>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript" th:inline="javascript">
    var fys="error";
    function ajaxRegister(){
        var code = $("#codeId").val();
        var id = $("#idId").val();
        $.ajax({
            url : "admin-ajaxRegister",
            data :{"code" : code,"id":id},
            success: function(str) {
                if ("true" != str) {
                    //帐号已经被注册
                    //  $("#accountId").append("<span> 帐号已经存在。请使用其它帐号！ </span>");
                    alert(str);
                    //定焦
                    fys="error";
                }
                else {

                    fys="true";
                    //账号未存在
                    // $("#accountId span").remove();
                }
            }
        });
    }
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    $("#form-article-add").validate({
        rules:{

            name :{
                required:true,
                minlength:5,
                maxlength:20
            },
            code :{
                required:true
            },
            // aEndTime :{
            //     required:true
            // },
            // aStartTime:{
            //     required:true
            // },
            // aDetail:{
            //     required:true,
            //     minlength:5,
            //     maxlength:16
            // },
			// aUrl:{
            //     required:true,
			// 	url:true
			// },

        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            alert("更新完成");
            $("form").ajaxSubmit(function (data) {
                if (fys=="true") {
                    $("form").ajaxSubmit(function (data) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.$('#btn-refresh').click();
                        parent.layer.close(index);
                    });
                }
                else {
                    alert("完善信息");
                    return false;
                }
            });

        }
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
