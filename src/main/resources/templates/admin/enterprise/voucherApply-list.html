<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>申请记录管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 科技企业管理<span class="c-gray en">&gt;</span> 申请记录管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<input type="text" class="input-text" style="width:250px" placeholder="输入商家名称、电话、邮箱" name="">
		<button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" th:onclick="'javascript:datadel()'" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" data-title="添加商家" data-href="#" onclick="Hui_admin_tab(this)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加课程</a></span> <span class="r">共有数据：<strong th:text="${voucherApplyVoList.size()}"></strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">序号</th>
				<th width="100">科技企业名</th>
				<th width="90">提供商名</th>
				<th width="">券名</th>
				<th width="">申请金额</th>
				<th width="130">用途描述</th>
				<th width="">创建人</th>
				<th width="">创建时间</th>
				<th width="">修改人</th>
				<th width="">修改时间</th>
				<th width="70">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" th:each="voucherApplyVo,interStart:${voucherApplyVoList}">
				<td><input type="checkbox" value="{}" name=""></td>
				<td th:text="${interStart.index+1}">1</td>
				<td th:text="${voucherApplyVo.enterpriseName}"></td>
				<td th:text="${voucherApplyVo.providerName}"></td>
				<td th:text="${voucherApplyVo.voucherName}">1</td>
				<td th:text="${voucherApplyVo.appMoney}">1</td>
				<td th:text="${voucherApplyVo.usageDesc}">1</td>
                <td th:text="${voucherApplyVo.creater}"></td>
				<td th:text="${commons.fmtdate(voucherApplyVo.createTime)}"></td>
				<td th:text="${voucherApplyVo.updater}"></td>
				<td th:text="${commons.fmtdate(voucherApplyVo.updateTime)}"></td>
				<td class="td-status" th:if="${voucherApplyVo.isUse eq '0'}"><span class="label label-default radius">失效</span></td>
				<td class="td-status" th:if="${voucherApplyVo.isUse eq '1'}"><span class="label label-primary radius">可用</span></td>
				<td class="td-manage">
					<a  th:if="${voucherApplyVo.isUse eq '1'}" style="text-decoration:none" th:onclick="'javascript:member_NoExamination('+this+',\''+${voucherApplyVo.id}+'\')'" href="javascript:;" title="使其失效"><i class="Hui-iconfont">&#xe653;</i></a>
					<a  th:if="${voucherApplyVo.isUse eq '0'}"  style="text-decoration:none" th:onclick="'javascript:member_start('+this+',\''+${voucherApplyVo.id}+'\')'" href="javascript:;" title="使其可用"><i class="Hui-iconfont">&#xe6e1;</i></a>
					<a style="text-decoration:none" class="ml-5 " th:onclick="'javascript:member_edit(\''+申请编辑+'\',\''+admin-enterprise-voucherApply-update.html+'\',\''+${voucherApplyVo.id}+'\',\''+''+'\',\''+510+'\')'"  href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a style="text-decoration:none" class="ml-5" th:onClick="'javascript:article_del('+this+',\''+${voucherApplyVo.id}+'\')'" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>

            </tr>
		</tbody>
	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){

	$('.table-sort').dataTable({
        "aaSorting": [
            [
                1, "desc"
            ]
        ],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
		]
	});
});
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*商家-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url+"?id="+id,w,h);
}

/*申请-失效*/
function member_NoExamination(obj,id){
    layer.confirm('确认失效该文件码？',function(index){
        $.ajax({
            type: 'POST',
            url: 'admin-noExamine-enterpriseVoucherApply?id='+id,
            success: function(data){
                layer.msg('已设置!',{icon: 2,time:1000});
                setTimeout(function(){
                    window.location.reload();
                }, 1000);

            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}

/*文件-启用*/
function member_start(obj,id){
    layer.confirm('确认启用？',function(index){
        $.ajax({
            type: 'POST',
            url: 'admin-start-enterpriseVoucherApply?id='+id,
            success: function(data){
                layer.msg('已启用!',{icon: 1,time:1000});
                setTimeout(function(){
                    window.location.reload();
                }, 1000);

            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url+"?id="+id,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script> 
</body>
</html>
