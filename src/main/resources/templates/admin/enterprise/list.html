<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>科技企业管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> <a th:href="admin-index-show">首页 </a> <span class="c-gray en">&gt;</span> 科技企业管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"></span> <span class="r">共有数据：<strong th:text="${enterpriseList.size()}"></strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="70">ID</th>
				<th width="100">科技企业名</th>
				<th width="90">组织机构代码</th>
				<th width="100">注册时间</th>
				<th width="70">注册资本</th>
				<th width="50">法人代表</th>
				<th width="50">创建人及信息</th>
				<th width="100">联系地址</th>
				<th width="50">联系人</th>
				<th width="50">材料文件信息</th>
				<th width="50">领军人员</th>
				<th width="50">签署合同</th>
				<th width="50">申请记录</th>
				<th width="70">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" th:each="enterprise,interStart:${enterpriseList}">
				<td><input type="checkbox" value="{}" name=""></td>
				<td th:text="${interStart.index+1}">1</td>
				<td><u th:text="${enterprise.name}" style="cursor:pointer" class="text-primary"
					   th:onclick="'javascript:member_show(\''+${enterprise.name}+'\',\''+admin-enterprise-show+'\',\''+${enterprise.id}+'\',\''+360+'\',\''+400+'\');'">张三</u></td>
				<td th:text="${enterprise.code}">1</td>
				<td th:text="${commons.fmtdate(enterprise.regDate)}">1</td>
				<td th:text="${enterprise.regMoney}">1</td>
				<td><u th:text="${enterprise.creater}" style="cursor:pointer" class="text-primary"
					   th:onclick="'javascript:member_show(\''+${enterprise.creater}+'\',\''+admin-enterprise-creater-show+'\',\''+${enterprise.code}+'\',\''+360+'\',\''+400+'\');'">张三</u></td>

				<td th:text="${enterprise.admin}">1</td>
				<td th:text="${enterprise.contactAddr}"></td>
               <td><u th:text="${enterprise.contacter}" style="cursor:pointer" class="text-primary"
					   th:onclick="'javascript:member_show(\''+${enterprise.contacter}+'\',\''+admin-enterprise-contacter-show+'\',\''+${enterprise.id}+'\',\''+360+'\',\''+400+'\');'">张三</u>
				</td>
				<td><a class="btn btn-primary radius"  th:href="'admin-enterprise-file.html?id='+${enterprise.id}" >材料文件</a></td>
				<td><a class="btn btn-primary radius" th:href="'admin-enterprise-staff.html?id='+${enterprise.id}" >领军人物</a></td>
				<td><a class="btn btn-primary radius"  th:href="'admin-enterprise-contract.html?id='+${enterprise.id}">签署合同</a></td>
				<td><a class="btn btn-primary radius"  th:href="'admin-enterprise-voucherApply.html?id='+${enterprise.id}">申请记录</a></td>
				<td class="td-status" th:if="${enterprise.isUse eq '0'}"><span class="label label-default radius">未审核</span></td>
				<td class="td-status" th:if="${enterprise.isUse eq '1'}"><span class="label label-primary radius">已通过</span></td>
					<td class="td-manage">
					<a  th:if="${enterprise.isUse eq '1'}" style="text-decoration:none" th:onclick="'javascript:member_NoExamination('+this+',\''+${enterprise.id}+'\')'" href="javascript:;" title="审核未通过"><i class="Hui-iconfont">&#xe653;</i></a>
					<a th:if="${enterprise.isUse eq '0'}"  style="text-decoration:none" th:onclick="'javascript:member_start('+this+',\''+${enterprise.id}+'\')'" href="javascript:;" title="通过审核"><i class="Hui-iconfont">&#xe6e1;</i></a>
					 <a style="text-decoration:none" class="ml-5 " th:onclick="'javascript:member_edit(\''+科技企业编辑+'\',\''+admin-enterprise-update.html+'\',\''+${enterprise.id}+'\',\''+''+'\',\''+510+'\')'"  href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a style="text-decoration:none" class="ml-5" th:onClick="'javascript:article_del('+this+',\''+${enterprise.id}+'\')'" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
		</tbody>
	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){

	$('.table-sort').dataTable({
        "aaSorting": [
            [
                1, "desc"
            ]
        ],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
		]
	});
});
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*商家-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url+"?id="+id,w,h);
}
/*活动-重审*/
function member_examination(obj,id){
    layer.confirm('确认要重新审核该企业吗？',function(index){
        $.ajax({
            type: 'POST',
            url: 'admin-examine-enterprise?id='+id,
            success: function(data){
                layer.msg('已重置!',{icon: 5,time:1000});
                setTimeout(function(){
                    window.location.reload();
                }, 1000);

            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}
/*活动-审核未通过*/
function member_NoExamination(obj,id){
    layer.confirm('确认要审核不通过该企业吗？',function(index){
        $.ajax({
            type: 'POST',
            url: 'admin-noExamine-enterprise?id='+id,
            success: function(data){
                layer.msg('已设置!',{icon: 2,time:1000});
                setTimeout(function(){
                    window.location.reload();
                }, 1000);

            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}

/*商家-通过*/
function member_start(obj,id){
    layer.confirm('确认通过企业？',function(index){
        $.ajax({
            type: 'POST',
            url: 'admin-start-enterprise?id='+id,
            success: function(data){
                layer.msg('已通过!',{icon: 1,time:1000});
                setTimeout(function(){
                    window.location.reload();
                }, 1000);

            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url+"?id="+id,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script> 
</body>
</html>
