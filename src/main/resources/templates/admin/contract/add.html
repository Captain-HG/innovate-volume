<title>添加合同</title>

</head>
<body>
<article class="page-container">
	<form th:action="admin-contract-add" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>提供商名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  placeholder="" id="providerNameId" th:value="${voucherApplyVo.providerName}" readonly >
		</div>
	</div>
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>科技企业名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="enterpriseNameId" th:value="${voucherApplyVo.enterpriseName}" readonly  >
		</div>
	</div>
	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>券名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="voucherNameId" th:value="${voucherApplyVo.voucherName}" readonly >
			</div>
	</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同附件名字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="nameId" name="name"  >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同上传地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="pathId" name="path"  >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="moneyId" name="money" th:value="${voucherApplyVo.appMoney}" readonly>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>创新券使用金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="voumoney" name="voumoney"  >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" value="" placeholder="" id="typeId" name="type">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>合同起始日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="startTime"
					   onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm' })"
					   id="startDateId" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>合同签订日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="signTime"
					   onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm' })"
					   id="signDateId" class="input-text Wdate">
			</div>
		</div>
		<!--<div class="row cl">-->
			<!--<label class="form-label col-xs-4 col-sm-3">账号类别：</label>-->
			<!--<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">-->
				<!--<select class="select" size="1" name="userType">-->
					<!--<option value="" selected>请选择类别</option>-->
					<!--<option value="提供商" name="userType">提供商</option>-->
					<!--<option value="科技企业" name="userType">科技企业</option>-->
				<!--</select>-->
				<!--</span> </div>-->
		<!--</div>-->

       <div><input type="hidden" name="providerId" th:value="${voucherApplyVo.providerId}"></div>
		<div><input type="hidden" name="enterpriseId" th:value="${voucherApplyVo.enterpriseId}"></div>
		<!--创新券申请id-->
		<div><input type="hidden" name="applyId" th:value="${voucherApplyVo.id}"></div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
	 var fys="error";
    function ajaxRegister(){
        var account = $("#accountId").val();
		var orgCode = $("#orgCode").val();
        $.ajax({
            url : "admin-user-ajaxRegister",
            data :{"account" : account,"orgCode":orgCode},
            success: function(str) {
                if ("true" != str) {
                    //帐号已经存在
                  //  $("#accountId").append("<span> 帐号已经存在。请使用其它帐号！ </span>");
                    alert(str);
                    //定焦
					fys="error";
                }
                else {

                    fys="true";
                    //账号未存在
                   // $("#accountId span").remove();
                }
            }
        });
    }
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
        rules:{
            name:{
                required:true,
                minlength:2,
                maxlength:16
            },

            account:{
                required:true,
                isRightfulString:true
            },
			tel:{
                required:true,
				isTel:true
			},
			phone:{
                required:true,
				isMoble:true
			},
            orgCode:{
                required:true,
				number:true,
                minlength:18,
                maxlength:18
			},
			email:{
                required:true,
				email:true
			},

        },
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            if (fys=="true") {
                $("form").ajaxSubmit(function (data) {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('#btn-refresh').click();
                    parent.layer.close(index);
                });
            }
            else {
                alert("完善信息");
                return false;
			}
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
