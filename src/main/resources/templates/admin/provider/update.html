<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="/favicon.ico" >
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<!--[if lt IE 9]>

	<![endif]-->
	<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

	<title></title>
	<meta name="keywords" >
	<meta name="description" >
</head>
<body>
<article class="page-container">
	<div class="Huiform">
		<form class="form form-horizontal" id="form-article-add" action="admin-provider-update" th:method="post">

			<!--<div class="row cl">-->
			<!--<label class="form-label col-xs-4 col-sm-2">举办的商家名：</label>-->
			<!--<div class="formControls col-xs-5 col-sm-5">-->
			<!--<input type="text" class="input-text" th:value="${activityVO.provide.pName}" placeholder="" id="pName" name="pName" >-->
			<!--</div>-->
			<!--</div>-->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商家名：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="淮北市麒麟有限科技公司" name="name" id="nameId" th:value="${provider.name}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商家18位社会统一信用代码或9位组织机构代码：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="code" id="codeId" th:value="${provider.code}" onchange="ajaxRegister()" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">机构类型：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="type" id="typeId" th:value="${provider.type}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商家成立时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" name="establishTime"
						   th:value="${commons.fmtdate(provider.establishDate)}"
						   onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm' })"
						   id="establishDateId" class="input-text Wdate">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">人员规模：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="199" name="staffCount" id="staffCountId" th:value="${provider.staffCount}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">研究人员数量：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="199" name="researcherCount" id="researcherCountId" th:value="${provider.researchCount}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">地址：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="安徽省淮北市" name="addr" id="addrId" th:value="${provider.addr}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">开户行：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="中国银行" name="bank" id="bankId" th:value="${provider.bank}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">账号：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="银行的账号" name="cardNo" id="cardNoId" th:value="${provider.cardNo}" onchange ="ajaxRegister()"  />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">户名：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="安徽省淮北市" name="cardOwner" id="cardOwnerId" th:value="${provider.cardOwner}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>负责人姓名：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="张三" name="admin" id="adminId" th:value="${provider.admin}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人职务：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="书记" name="adminTitle" id="adminTitleId" th:value="${provider.adminTitle}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">负责人邮箱：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="1451@qq.com" name="adminEmail" id="adminEmailId" th:value="${provider.adminEmail}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>负责人手机：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="18846525654" name="adminPhone" id="adminPhoneId" th:value="${provider.adminPhone}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人姓名：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="contacter" id="contacterId" th:value="${provider.contacter}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">联系人职务：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="秘书" name="contactTitle" id="contactTitleId" th:value="${provider.contactTitle}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">联系人邮箱：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="1253@qq.com" name="contactEmail" id="contactEmailId" th:value="${provider.contactEmail}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人手机：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="14561656516" name="contactPhone" id="contactPhoneId" th:value="${provider.contactPhone}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">依托单位名称：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="supportUnit" id="supportUnitId" th:value="${provider.supportUnit}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">依托单位法定代表人：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="supportAdmin" id="supportAdminId" th:value="${provider.supportAdmin}" />
				</div>
			</div>
			<div><input type="text" name="creater" id="creater" hidden="true" value=""></div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">机构简介：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="detail" id="detailId" th:value="${provider.detail}" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入5个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,100)" ></textarea>
					<!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>-->
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">研究方向及注意研究内容：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="researchContent" id="researchContentId" th:value="${provider.researchContent}" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入5个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,100)" ></textarea>
					<!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>-->
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">可提供的特殊注意服务内容：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="mainService" id="mainServiceId" th:value="${provider.mainService}" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入5个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,100)" ></textarea>
					<!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>-->
				</div>
			</div>
			<div><input type="text" th:value="${provider.id}" name="id" id="idId" hidden="true"></div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit" id="btn-edit"><i class="Hui-iconfont">&#xe632;</i> 提交待审核</button>

				</div>
			</div>
		</form>
	</div>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript" th:inline="javascript">
    var fys="error";
    function ajaxRegister(){
        var code = $("#codeId").val();
        var id = $("#idId").val();
        $.ajax({
            url : "admin-provider-codeAjaxRegister",
            data :{"code" : code,"id":id},
            success: function(str) {
                if ("true" == str) {
                    fys="true";
                    //账号未存在

                }
                else {

                    //帐号已经被注册
                    alert(str);
                    fys="error";
                }
            }
        });
    }
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    $("#form-article-add").validate({
        rules:{
            name :{
                required:true,
                minlength:5,
                maxlength:20
            },
            code :{
                required:true,
				number:true
            },
            adminEmail :{
				email:true
            },
			adminPhone:{
                isMobile:true
			},
            cardNo:{
              number:true
			},
            contactEmail:{
                email:true
			},
            contactPhone:{
                isMobile:true
			},
            // aStartTime:{
            //     required:true
            // },
            // aDetail:{
            //     required:true,
            //     minlength:5,
            //     maxlength:16
            // },
			// aUrl:{
            //     required:true,
			// 	url:true
			// },

        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            ajaxRegister();
            alert("更新完成");
            if (fys=="true") {
                $("form").ajaxSubmit(function (data) {
                    var index = parent.layer.getFrameIndex(window.name);
                   // parent.$('#btn-refresh').click();
					parent.location.reload();
                    parent.layer.close(index);
                });
            }
            else {
                alert("确认信息");
                return false;
            }
        }
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
