<body>
<article class="page-container">
	<div class="Huiform">
		<form class="form form-horizontal" id="form-article-add" action="admin-provider-staff-update" th:method="post">

			<!--<div class="row cl">-->
			<!--<label class="form-label col-xs-4 col-sm-2">举办的商家名：</label>-->
			<!--<div class="formControls col-xs-5 col-sm-5">-->
			<!--<input type="text" class="input-text" th:value="${activityVO.provide.pName}" placeholder="" id="pName" name="pName" >-->
			<!--</div>-->
			<!--</div>-->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>姓名：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="张三" name="name" id="nameId" th:value="${providerStaff.name}" />
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">年龄：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="age" id="ageId" th:value="${providerStaff.age}" />
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">职称：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="199" name="title" id="titleId" th:value="${providerStaff.title}" />
				</div>
			</div>
			<!--<div class="row cl">-->
				<!--<label class="form-label col-xs-4 col-sm-2">学位：</label>-->
				<!--<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">-->
				<!--</div>-->
				<!--<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">-->
					<!--<input type="text" class="input-text" placeholder="大学" name="degree" id="degreeId" th:value="${providerStaff.degree}" />-->
				<!--</div>-->
			<!--</div>-->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>学位：</label>
				<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="degree" class="select">
					<option value="本科" th:text="本科" th:selected="${providerStaff.degree eq '本科'}"></option>
					<option value="硕士" th:text="硕士" th:selected="${providerStaff.degree eq '硕士'}"></option>
                    <option value="博士" th:text="博士" th:selected="${providerStaff.degree eq '博士'}"></option>
				</select>
				</span> </div>
			</div>
			<!--<div class="row cl">-->
				<!--<label class="form-label col-xs-4 col-sm-2">人才类别：</label>-->
				<!--<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">-->
				<!--</div>-->
				<!--<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">-->
					<!--<input type="text" class="input-text" placeholder="优秀" name="category" id="categoryId" th:value="${providerStaff.category}" />-->
				<!--</div>-->
			<!--</div>-->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>人才类别：</label>
				<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="category" class="select">
					<option value="高级人才" th:text="高级人才" th:selected="${providerStaff.category eq '高级人才'}"></option>
					<option value="中级人才" th:text="中级人才" th:selected="${providerStaff.category eq '中级人才'}"></option>
                    <option value="初级人才" th:text="初级人才" th:selected="${providerStaff.category eq '初级人才'}"></option>
				</select>
				</span> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">创建人：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="优秀" name="creater" id="createrId" th:value="${providerStaff.creater}" readonly/>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">创建时间：</label>
				<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="优秀"  id="createTimeId" th:value="${commons.fmtdate(providerStaff.createTime)}" readonly/>
				</div>
			</div>

			<div><input type="text" th:value="${providerStaff.id}" name="id" id="idId" hidden="true"></div>
			<div><input type="text" th:value="${providerStaff.providerId}" name="providerId" id="providerId" hidden="true"></div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit" id="btn-edit"><i class="Hui-iconfont">&#xe632;</i> 提交待审核</button>

				</div>
			</div>
		</form>
	</div>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript" th:inline="javascript">

    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    $("#form-article-add").validate({
        rules:{

            name :{
                required:true,
                minlength:5,
                maxlength:20
            },
            age :{
                required:true,
				number:true
            },
            title :{
                required:true
            },
            degree:{
                required:true
            },
            // aDetail:{
            //     required:true,
            //     minlength:5,
            //     maxlength:16
            // },
			// aUrl:{
            //     required:true,
			// 	url:true
			// },

        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){

            $("form").ajaxSubmit(function (data) {

                    $("form").ajaxSubmit(function (data) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.location.reload();
                        parent.layer.close(index);
                    });


            });

        }
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
