<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>我的桌面</title>
</head>
<body>
<div class="page-container">
    <table class="table table-border table-bordered table-bg mt-20">
        <thead>
        <tr >
            <th colspan="5" scope="col" class="text-c"><h4>服务商注册信息</h4></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th width="30%">企业名称:</th>
            <td><span th:text="${provider.name}"></span></td>
        </tr>
        <tr>
            <th>社会信用代码:</th>
            <td><span th:text="${provider.code}"></span></td>
        </tr>
        <tr>
            <th>机构类别:</th>
            <td><span th:text="${provider.type}"></span></td>
        </tr>
        <tr>
            <th>成立时间:</th>
            <td><span th:text="${dateKit.formatDateByUnixTime(provider.establishDate)}"></span></td>
        </tr>
        <tr>
            <th>人员规模:</th>
            <td><span th:text="${provider.staffCount}"></span>人</td>
        </tr>
        <tr>
            <th>研究人员数量:</th>
            <td><span th:text="${provider.researchCount}"></span>人</td>
        </tr>
        <tr>
            <th>地址:</th>
            <td><span th:text="${provider.addr}"></span></td>
        </tr>
        <tr>
            <th>开户行:</th>
            <td><span th:text="${provider.bank}"></span></td>
        </tr>
        <tr>
            <th>账号:</th>
            <td><span th:text="${provider.cardNo}"></span></td>
        </tr>
        <tr>
            <th>户名:</th>
            <td><span th:text="${provider.cardOwner}"></span></td>
        </tr>
        <tr>
            <th>负责人:</th>
            <td><span th:text="${provider.admin}"></span></td>
        </tr>
        <tr>
            <th>负责人职位:</th>
            <td><span th:text="${provider.adminTitle}"></span></td>
        </tr>
        <tr>
            <th>负责人邮箱:</th>
            <td><span th:text="${provider.adminEmail}"></span></td>
        </tr>
        <tr>
            <th>负责人手机:</th>
            <td><span th:text="${provider.adminPhone}"></span></td>
        </tr>
        <tr>
            <th>联系人:</th>
            <td><span th:text="${provider.contacter}"></span></td>
        </tr>
        <tr>
            <th>联系人职位:</th>
            <td><span th:text="${provider.contactTitle}"></span></td>
        </tr>
        <tr>
            <th>联系人邮箱:</th>
            <td><span th:text="${provider.contactEmail}"></span></td>
        </tr>
        <tr>
            <th>联系人手机:</th>
            <td><span th:text="${provider.contactPhone}"></span></td>
        </tr>
        <tr>
            <th>机构简介:</th>
            <td><span th:text="${provider.detail}"></span></td>
        </tr>
        <tr>
            <th>研究方向:</th>
            <td><span th:text="${provider.researchContent}"></span></td>
        </tr>
        <tr>
            <th>代表性成果:</th>
            <td><span th:text="${provider.result}"></span></td>
        </tr>
        <tr>
            <th>特殊服务内容:</th>
            <td><span th:text="${provider.mainService}"></span></td>
        </tr>
        <tr>
            <th>依托单位名称:</th>
            <td><span th:text="${provider.supportUnit}"></span></td>
        </tr>
        <tr>
            <th>依托单位法定代表人:</th>
            <td><span th:text="${provider.supportAdmin}"></span></td>
        </tr>
        <tr>
            <th>创建人:</th>
            <td><span th:text="${provider.creater}"></span></td>
        </tr>
        <tr>
            <th>创建时间:</th>
            <td><span th:text="${dateKit.formatDateByUnixTime(provider.createTime)}"></span></td>
        </tr>
            <th>备注：</th>
            <td><span th:text="${provider.remark}"></span></td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

</body>
