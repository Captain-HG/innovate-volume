<body>
<div class="page-container">
    <form th:action="@{/provider-change-info}" method="post" class="form form-horizontal" id="from-change-info">
        <table>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>企业名称：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="name" type="text" class="input-text"  name="name">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>社会信用代码:</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="code" type="text" class="input-text"  name="code">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>机构类别：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="margin-left: 55px;">
                    <select class="select radius" id="type" size="1" name="type" >
                        <option value="" selected>请选择内容</option>
                         <option  th:if="${PROVIDER_SECIENCE!=null}"  th:value="${PROVIDER_SECIENCE}" th:text="${PROVIDER_SECIENCE}" ></option>
                        <option  th:if="${PROVIDER_FARMING!=null}"  th:value="${PROVIDER_FARMING}" th:text="${PROVIDER_FARMING}"></option>
                        <option  th:if="${PROVIDER_ELECTRONIC!=null}"  th:value="${PROVIDER_ELECTRONIC}" th:text="${PROVIDER_ELECTRONIC}" ></option>
                         <option  th:if="${PROVIDER_OTHER!=null}"  th:value="${PROVIDER_OTHER}" th:text="${PROVIDER_OTHER}" ></option>
                    </select>
				</span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>成立时间：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="formatEstablishDate" type="text" name="formatEstablishDate"
                                   onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss' })"
                                   class="input-text Wdate" >
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">人员规模：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="staffCount" type="text" class="input-text"  name="staffCount">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">研究人员数量：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="researchCount" type="text" class="input-text" name="researchCount">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>地址：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="addr" type="text" class="input-text"  name="addr">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>开户行：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="bank" type="text" class="input-text"  name="bank">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>账号：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="cardNo" type="text" class="input-text"  name="cardNo">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>户名：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="cardOwner" type="text" class="input-text"  name="cardOwner">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>负责人：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="admin" type="text" class="input-text"  name="admin">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>负责人职位：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="adminTitle" type="text" class="input-text"  name="adminTitle">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>负责人邮箱：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="adminEmail" type="text" class="input-text"  name="adminEmail">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>负责人手机：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="adminPhone" type="text" class="input-text"  name="adminPhone">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="contacter" type="text" class="input-text"  name="contacter">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人职位：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="contactTitle" type="text" class="input-text"  name="contactTitle">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人邮箱：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="contactEmail" type="text" class="input-text"  name="contactEmail">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人手机：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="contactPhone" type="text" class="input-text"  name="contactPhone">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">机构简介：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="detail" type="text" class="input-text"  name="detail">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">研究方向：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="researchContent" type="text" class="input-text"  name="researchContent">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">代表性成果：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="result" type="text" class="input-text"  name="result">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">特殊服务内容：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="mainService" type="text" class="input-text"  name="mainService">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>依托单位名称：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="supportUnit" type="text" class="input-text"  name="supportUnit">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>依托法定代表人：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="supportAdmin" type="text" class="input-text"  name="supportAdmin">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="row cl" >
                        <label class="form-label col-xs-1 col-sm-1">备注：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <textarea name="remark"  cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
                            <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="row cl">
                        <div class="col-xs-8 col-sm-9 col-xs-offset-1 col-sm-offset-3">
                            <button id="submit" class="btn btn-primary radius" >&nbsp;&nbsp;确认修改&nbsp;&nbsp;</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    $(function(){
        $("#close").click(function(){
            alert("抱歉这个暂且不会！");

        });

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#from-change-info").validate({
            rules:{
                staffCount :{
                    number:true
                },
                researchCount :{
                    number:true
                },
                code :{
                    required:true
                },
                type :{
                    required:true
                },
                formatEstablishDate :{
                    required:true
                },
                addr :{
                    required:true
                },
                bank :{
                    required:true
                },
                cardNo :{
                    required:true,
                    number:true
                },
                cardOwner :{
                    required:true
                },
                admin :{
                    required:true
                },
                adminTitle :{
                    required:true
                },
                adminEmail :{
                    required:true,
                    email:true
                },
                adminPhone :{
                    required:true,
                    isMobile:true
                },
                contacter :{
                    required:true
                },
                contactTitle :{
                    required:true
                },
                contactEmail :{
                    required:true,
                    email:true
                },
                contactPhone :{
                    required:true,
                    isMobile:true
                },
                supportUnit :{
                    required:true
                },
                supportAdmin :{
                    required:true
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post',
                    url: "/ajax-provider-first-info" ,
                    dataType:"json",
                    success: function(data){
                        if(data.msg=='提交成功(待审核)！'){
                            layer.msg(data.msg,{icon:1,time:1500});
                            window.setTimeout("parent.layer.close(parent.layer.getFrameIndex(window.name))",2000)
                        }else {
                            layer.msg(data.msg,{icon:2,time:1500});
                        }
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('error!',{icon:2,time:1500});
                    }
                });
            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
