    <![endif]-->
    <title>用户查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
    <dl style="margin-left:80px; color:#fff">
        <dt><span class="f-18" ><h4 th:text="${enterprise.name}"></h4></span>
        <dd class="pt-10 f-12" style="margin-left:0" th:text="${enterprise.detail}">这家伙很懒，什么也没有留下</dd>
    </dl>
</div>
<div class="pd-20">
    <table class="table">
        <tbody>
        <tr>
            <th class="text-r" width="80">法人代表：</th>
            <td th:text="${enterprise.admin}">男</td>
        </tr>
        <tr>
            <th class="text-r">成立时间：</th>
            <td th:text="${dateKit.formatDateByUnixTime(enterprise.foundDate)}">13000000000</td>
        </tr>
        <tr>
            <th class="text-r">联系人：</th>
            <td th:text="${enterprise.contacter}">admin@mail.com</td>
        </tr>
        <tr>
            <th class="text-r">联系号码：</th>
            <td th:text="${enterprise.contactPhone}">北京市 海淀区</td>
        </tr>
        <tr>
            <th class="text-r">联系邮箱：</th>
            <td th:text="${enterprise.contactEmail}">2014.12.20</td>
        </tr>
        <tr>
            <th class="text-r">联系地址：</th>
            <td th:text="${enterprise.contactAddr}">330</td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/H-ui.js"></script>
<script type="text/javascript" src="js/H-ui.admin.js"></script>
