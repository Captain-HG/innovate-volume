<body>
<div class="page-container">
    <form th:action="@{/enterprise-change-info}" method="post" class="form form-horizontal" id="from-change-info">
        <table>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>企业名称：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="name" type="text" class="input-text" th:value="${enterprise.name}" name="name">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>组织机构代码：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="code" type="text" class="input-text" th:value="${enterprise.code}" name="code">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>法人代表：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="admin" type="text" class="input-text" th:value="${enterprise.admin}" name="admin">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>企业注册时间：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="formatRegDate" type="text" name="formatRegDate"
                                   onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss' })"
                                   class="input-text Wdate" th:value="${dateKit.formatDateByUnixTime(enterprise.regDate)}">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>企业成立时间：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="formatFoundDate" type="text" name="formatFoundDate"
                                   onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss' })"
                                   class="input-text Wdate" th:value="${dateKit.formatDateByUnixTime(enterprise.foundDate)}">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>企业注册资本：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="regMoney" type="text" class="input-text" th:value="${enterprise.regMoney}" name="regMoney">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>企业注册地址：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="regAddr" type="text" class="input-text" th:value="${enterprise.regAddr}" name="regAddr">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>企业联系地址：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="contactAddr" type="text" class="input-text" th:value="${enterprise.contactAddr}" name="contactAddr">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">上一年销售额：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="sales" type="text" class="input-text" th:value="${enterprise.sales}" name="sales">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">上一年上缴税额：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="taxs" type="text" class="input-text" th:value="${enterprise.taxs}" name="taxs">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">上一年净资产：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="netAssets" type="text" class="input-text" th:value="${enterprise.netAssets}" name="netAssets">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">职工总数：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="amount" type="text" class="input-text" th:value="${enterprise.amount}" name="amount">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">单位性质：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="type" type="text" class="input-text" th:value="${enterprise.type}" name="type">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">产业领域：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="domain" type="text" class="input-text" th:value="${enterprise.domain}" name="domain">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">单位简介：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="detail" type="text" class="input-text" th:value="${enterprise.detail}" name="detail">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>企业认定情况：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="identify" type="text" class="input-text" th:value="${enterprise.identify}" name="identify">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>企业认证编号：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="identifyNo" type="text" class="input-text" th:value="${enterprise.identifyNo}" name="identifyNo">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>开户行：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="bank" type="text" class="input-text" th:value="${enterprise.bank}" name="bank">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>银行账号：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="cardNo" type="text" class="input-text" th:value="${enterprise.cardNo}" name="cardNo">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>户名：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="cardOwner" type="text" class="input-text" th:value="${enterprise.cardOwner}" name="cardOwner">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="contacter" type="text" class="input-text" th:value="${enterprise.contacter}" name="contacter">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系手机：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="contactPhone" type="text" class="input-text" th:value="${enterprise.contactPhone}" name="contactPhone">
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人邮箱：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input id="contactEmail" type="text" class="input-text" th:value="${enterprise.contactEmail}" name="contactEmail">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>修改人：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" id="updater" class="input-text"  name="updater">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="row cl" >
                        <label class="form-label col-xs-1 col-sm-1">备注：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <textarea name="remark" th:text="${enterprise.remark}" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
                            <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="row cl">
                        <div class="col-xs-8 col-sm-9 col-xs-offset-1 col-sm-offset-3">
                            <button id="submit" class="btn btn-primary radius" >&nbsp;&nbsp;确认修改&nbsp;&nbsp;</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>

                <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
                <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

                <script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
                <script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>

<script type="text/javascript">
    $(function(){
        $("#close").click(function(){
            alert("抱歉这个暂且不会！");

        });

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#from-change-info").validate({
            rules:{
                name :{
                    required:true,
                    minlength:2
                },
                code :{
                    required:true
                },
                admin :{
                    required:true
                },
                regDate :{
                    required:true
                },
                foundDate :{
                    required:true
                },
                regMoney :{
                    required:true,
                    number:true
                },
                regAddr :{
                    required:true
                },
                contactAddr :{
                    required:true
                },
                sales :{
                    number:true
                },
                taxs :{
                    number:true
                },
                netAssets :{
                    number:true
                },
                amount :{
                    digits:true
                },
                identify :{
                    required:true
                },
                identifyNo :{
                    required:true,
                    number:true
                },
                bank :{
                    required:true
                },
                cardNo :{
                    required:true,
                    number:true
                },
                cardOwner :{
                    required:true
                },
                contactPhone :{
                    required:true,
                    isPhone:true
                },
                contactEmail :{
                    required:true,
                    email:true
                },
                updater:{
                    required:true
                }
            },message:{
                isPhone:"请输入正确格式的手机号码"
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post',
                    url: "/ajax-enterprise-change-info" ,
                    dataType:"json",
                    success: function(data){
                        layer.msg(data.msg,{icon:1,time:1500});
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('error!',{icon:1,time:1500});
                    }
                });
            }
        });
    });
</script>

</body>
</html>
