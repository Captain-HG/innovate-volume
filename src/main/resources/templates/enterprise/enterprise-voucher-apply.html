    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

        td{word-break: keep-all;white-space:nowrap;}
    </style>
</head>
<body>
<div class="page-container">
    <div class="codeView docs">
        <form action="" method="post" class="form form-horizontal" id="demoform-3">
            <legend>带验证表单</legend>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">邮箱：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="text" class="input-text" placeholder="@" name="email2" id="email2" datatype="e" nullmsg="请输入邮箱！">
                </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">用户名：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="text" class="input-text" placeholder="4~16个字符，字母/中文/数字/下划线" name="username2" id="username2" datatype="*4-16" nullmsg="用户名不能为空">
                </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">账户：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="text" class="input-text" autocomplete="off" placeholder="手机/邮箱" name="account2" id="account2" datatype="m|e" nullmsg="账户不能为空">
                </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">密码：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="password" class="input-text" autocomplete="off" placeholder="密码" name="password3" id="password3" datatype="*6-18" nullmsg="请输入密码！" >
                </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">密码验证：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="password" class="input-text" autocomplete="off" placeholder="密码" name="password4" id="password4" recheck="password" datatype="*6-18" nullmsg="请再输入一次密码！" errormsg="您两次输入的密码不一致！" >
                </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">单选框：</label>
                <div class="formControls skin-minimal col-xs-8 col-sm-6">
                    <div class="radio-box">
                        <input type="radio" id="sex2-1" name="sex2" datatype="*" nullmsg="请选择性别！">
                        <label >男</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="sex2-2" name="sex2">
                        <label >女</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="sex2-3" name="sex2">
                        <label >保密</label>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">爱好：</label>
                <div class="formControls skin-minimal col-xs-8 col-sm-6">
                    <div class="check-box">
                        <input type="checkbox" id="aihao2-5" name="aihao2" datatype="*" nullmsg="爱好不能为空！">
                        <label >上网</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="aihao2-6" name="aihao2">
                        <label >摄影</label>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">附件：</label>
                <div class="formControls col-xs-8 col-sm-6"> <span class="btn-upload form-group">
									<input class="input-text upload-url" type="text" name="uploadfile3" id="uploadfile3" readonly  datatype="*" nullmsg="请添加附件！" style="width:200px">
									<a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
									<input type="file" multiple name="file-2" class="input-file">
									</span> </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">所在城市：</label>
                <div class="formControls col-xs-8 col-sm-6"> <span class="select-box">
									<select class="select" size="1" name="city2" datatype="*" nullmsg="请选择所在城市！">
										<option value="" selected>请选择城市</option>
										<option value="1">北京</option>
										<option value="2">上海</option>
										<option value="3">广州</option>
									</select>
									</span> </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">网址：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <input type="text" class="input-text" placeholder="http://" name="url2" id="url2" datatype="url" nullmsg="网址不能为空">
                </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <textarea name="beizhu2" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-500" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,500)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
                </div>
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3"> </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </div>


</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    $("#menu_3 dt").addClass("selected");$("#menu_3 dd").show();
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });


        $("#tab-form").Huitab();
        $("#demoform-3").validate({
            rules:{
                email:{
                    required:true,
                    email:true,
                },
                username:{
                    required:true,
                    minlength:4,
                    maxlength:16
                },
                account:{
                    required:true,
                },
                password:{
                    required:true,
                },
                password2:{
                    required:true,
                    equalTo: "#password"
                },
                url:{
                    required:true,
                    url:true,
                },
                sex:{
                    required:true,
                },
                aihao:{
                    required:true,
                },
                fujian:{
                    required:true,
                },
                city:{
                    required:true,
                },
                url:{
                    required:true,
                    url:true
                },
                beizhu:{
                    required:true,
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $("#modal-shenqing-success").modal("show");
                $(form).ajaxSubmit()}
        });
        $("#demoform-3").Validform({
            tiptype:2,
            usePlugin:{
                datepicker:{},//日期控件校验;
                passwordstrength:{
                    minLen:6,//设置密码长度最小值，默认为0;
                    maxLen:18,//设置密码长度最大值，默认为30;
                    trigger:function(obj,error){
                        //该表单元素的keyup和blur事件会触发该函数的执行;
                        //obj:当前表单元素jquery对象;
                        //error:所设密码是否符合验证要求，验证不能通过error为true，验证通过则为false;
                        //console.log(error);
                        if(error){
                            obj.parent().find(".Validform_checktip").show();
                            obj.parent().find(".passwordStrength").hide()}else{
                            obj.parent().find(".passwordStrength").show()}
                    }
                }
            }
        })});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
