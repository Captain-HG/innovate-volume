<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>

    <![endif]-->
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->

    <title>添加用户 - H-ui.admin v3.1</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form th:action="@{/enterprise-voucher-apply-list.html}" method="post" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">【申请方】<span class="c-red">*</span></label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text radius"  th:value="${enterprise.name}"  readonly="readonly"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">【组织机构代码/工商注册号】<span class="c-red">*</span></label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="code" type="text" class="input-text radius" th:value="${enterprise.code}" readonly="readonly" />
            </div>
        </div>
        <br/><hr style="border:1px dashed #F3F3F3;"/>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">【服务商名称】<span class="c-red">*</span></label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text radius" th:value="${provider.name}" readonly="readonly" />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">【创新券】<span class="c-red">*</span></label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text radius" th:value="${voucher.name}" readonly="readonly" />
            </div>
        </div>
        <br/><hr style="border:1px dashed #F3F3F3;"/>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">【服务内容】<span class="c-red">*</span></label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select radius" id="select" size="1" name="serviceId" >
                        <option value="" selected>请选择内容</option>
                         <option  th:if="${providerServices.size()!=0}" th:each="service:${providerServices}" th:value="${service.id}" th:text="${service.name}"></option>
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">【申请金额】<span class="c-red">*</span></label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="appMoney" type="text" class="input-text radius" />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">【使用用途】<span class="c-red">*</span></label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="appUsage" type="text" class="input-text radius"  />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">【用途描述】</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input name="usageDesc" type="text" class="input-text radius"  />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">【备注】</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="remark" cols="" rows="" class="textarea radius"  placeholder="说点什么...100字以内" onKeyUp="$.Huitextarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交(待审核)&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules:{
                serviceId:{
                    required:true
                },
                appMoney:{
                    required:true,
                    number:true
                },
                appUsage:{
                    required:true
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post',
                    url: "/ajax-enterprise-voucher-apply-list.html" ,
                    dataType:"json",
                    data:{"providerId":'[[${provider.id}]]'},
                    success: function(data){
                        layer.msg(data.msg,{icon:1,time:1500});
                        window.setTimeout("parent.layer.close(parent.layer.getFrameIndex(window.name))",2000)
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('error!',{icon:1,time:1500});
                    }
                });

            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
